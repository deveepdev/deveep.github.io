<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: #000;
        }

        .query {
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 45px;
            position: absolute;
            text-align: center;
            transform: translate(-50%, 0);
            width: 100%;
            left: 50%;
            top: 5%;
            /* pc top 15% */
        }

        .solution {
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            display: grid;
            grid-template-columns: repeat(9, auto); /* 11 columns */
            gap: 10px;
            /* pc gap 30px */
            position: absolute;
            transform: translate(-50%, -100%);
            left: 50%;
            top: 100%;
            /* pc top 50% */
        }

        .solution div {
            cursor: pointer;
            background: #222;
            padding: 15px 30px;
            border-radius: 5px;
            text-align: center;
        }

        .solution div:hover {
            background: #555;
        }

        .selected {
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            position: absolute;
            transform: translate(-50%, 0%);
            left: 15%;
            top: 40%;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <p class="query">???</p>
    <p class="selected">---</p>
    <div class="solution"></div>
    
    <script src="app.js"></script>

</body>
</html>
