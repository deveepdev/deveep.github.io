<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: #000;
        }

        .query {
            color: #cfcfcf;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 45px;
            position: absolute;
            transform: translate(-50%, 0);
            left: 50%;
            top: 15%;
        }

        .solution {
            max-width: 65%;
            color: #cfcfcf;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            display: flex;
            flex-flow: row wrap;
            flex-direction: column;
            position: absolute;
            transform: translate(-50%, 0%);
            left: 50%;
            top: 50%;
        }

        .spf-wrapper:first-child {
            justify-content: space-between;
        }

        .spf-wrapper:last-child {
            flex-wrap: wrap;
        }

        .spf-wrapper {
            display: flex;
        }

        .spf-wrapper div {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .solution div {
            cursor: pointer;
            background: #222;
            padding: 15px 30px;
            border-radius: 5px;
            text-align: center;
        }

        .solution div:hover {
            background: #555;
        }

        .selected {
            color: #cfcfcf;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            position: absolute;
            transform: translate(-50%, 0%);
            left: 25%;
            top: 45%;
        }

        .extra-button {
            font-weight: 900;
            color: #777;
        }

        /* vvv  UPDATES DOWN HERE  vvv */

    </style>
    <title>Document</title>
</head>
<body>

    <p class="query">???</p>
    <p class="selected">---</p>
    <div class="solution"></div>

    <script src="app.js"></script>

</body>
</html>
